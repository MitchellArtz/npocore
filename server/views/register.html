<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NPO Core - Register</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/">NPO Core</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-target">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-target">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/organizations">Organizations</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-info ml-2" href="/login">Login/Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Register</h1>

      <form method="post">
        <label>Organization Name:</label>
        <input name="name" className="form-control mb-2" type="text" required />

        <label>Organization Email:</label>
        <input name="email" className="form-control mb-2" type="email" />

        <label>Organization Description:</label>
        <textarea name="description" className="form-control mb-2" rows="5" required></textarea>

        <label>Organization Website:</label>
        <input name="website" className="form-control mb-2" type="url" required />

        <label className="mt-3">Gender: (that your organization targets)</label>
        <br/>
        <select name="gender" required>
          <option value="">----------</option>
          <option value="Everyone">Everyone</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Non-binary">Non-binary</option>
        </select>

        <br/>

        <label className="mt-3">Cause:</label>
        <br/>
        <select name="cause" required>
          <option value="">----------</option>
          <option value="Animal Welfare">Animal Welfare</option>
          <option value="Arts and Culture">Arts and Culture</option>
          <option value="Children">Children</option>
          <option value="Civil Rights and Social Action">Civil Rights and Social Action</option>
          <option value="Disaster Relief">Disaster Relief</option>
          <option value="Economic Empowerment">Economic Empowerment</option>
          <option value="Education">Education</option>
          <option value="Environment">Environment</option>
          <option value="Health">Health</option>
          <option value="Human Rights">Human Rights</option>
          <option value="Politics">Politics</option>
          <option value="Poverty Alleviation">Poverty Alleviation</option>
          <option value="Science and Technology">Science and Technology</option>
          <option value="Social Services">Social Services</option>
        </select>

        <br/>

        <label className="mt-4">Looking for:</label>
        <div className="looking-for-checkboxes">
          <div><input name="interests" className="interest-checkbox" type="checkbox" value="Members"/> <label>Members</label></div>
          <div><input name="interests" className="interest-checkbox" type="checkbox" value="Partnerships"/> <label>Partnerships</label></div>
          <div><input name="interests" className="interest-checkbox" type="checkbox" value="Sponsors"/> <label>Sponsors</label></div>
          <div><input name="interests" className="interest-checkbox" type="checkbox" value="Clients"/> <label>Clients</label></div>
          <div><input name="interests" className="interest-checkbox" type="checkbox" value="Opportunities"/> <label>Opportunities</label></div>
        </div>

        <label className="mt-4">Legal:</label>
        <div><input type="checkbox" required/> <label><small>I have read the Launch Tech LLC <a href="https://www.launchtechllc.com/corporate/terms-of-service" target="_">Terms of Service</a>.</small></label></div>

        <input type="submit" value="Register!">
      </form>
    </div>
  </body>
</html>
